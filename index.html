<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <div class="display">
                <div class="liveDisplay">
                    
                </div>
                <form action="nameInput" class="nameInput">
                    <label for="player1Name">Player 1 Name (X)</label>
                    <input type="text" id="player1Name" name="player1Name" required>
                    <label for="player2Name">Player 2 Name (O)</label>
                    <input type="text" id="player2Name" name="player2Name" required>
                    <input type="submit" id="submit" name="submit" value="Submit / Start">
                </form>
            </div>
        </div>
        <div class="board">
            <div class="square right-border bottom-border" id="1"></div>
            <div class="square right-border bottom-border" id="2"></div>
            <div class="square bottom-border" id="3"></div>
            <div class="square right-border bottom-border" id="4"></div>
            <div class="square right-border bottom-border" id="5"></div>
            <div class="square bottom-border" id="6"></div>
            <div class="square right-border" id="7"></div>
            <div class="square right-border" id="8"></div>
            <div class="square" id="9"></div>
            <div id="line" class="line line-hor-1"></div>
            <div id="line" class="line line-hor-2"></div>
            <div id="line" class="line line-hor-3"></div>
            <div id="line" class="line line-vert-1"></div>
            <div id="line" class="line line-vert-2"></div>
            <div id="line" class="line line-vert-3"></div>
            <div id="line" class="line line-diag-1"></div>
            <div id="line" class="line line-diag-2"></div>
        <div class="footer">
            <div class="buttons">
                <button class="restart">Restart Game</button>
                <button class="reset" name="reset">Reset Game</button>
            </div>
            <p>Reset Game will restart from player name selection.</p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
