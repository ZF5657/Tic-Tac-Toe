<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <form action="nameInput">
                <label for="user1Name">User 1 Name</label>
                <input type="text" id="user1Name" name="user1Name" required>
                <label for="user2Name">User 2 Name</label>
                <input type="text" id="user2Name" name="user2Name" required>
                <input type="submit" id="submit" name="submit" value="Submit">
            </form>
        </div>
        <div class="board">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a3"></div>
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
